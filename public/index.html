<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav-bar.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

  <!-- App JS -->

  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/character-counter.js"></script>
  <script type="text/javascript" src="/scripts/nav-compose.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="http://www.eatlogos.com/all_free_logos/png/vector_blue_birds_logo.png">
    <span class="header">Tweeter</span>
    <button class='compose'>
        <i class="material-icons">create</i>
        <div>Compose</div>
    </button>
    <button class='login-toggle'>
        <div>Login</div>
    </button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="login-form">
      <h2>Login</h2>
      <hr />
      <form method="POST" action="/login">
        <input type="email" placeholder="Email" required ></input>
        <input type="password" placeholder="Password" required></input>
        <span>Don't have an account? <a href="/">Register here.</a></span>
        <div class='display-in-line'>
          <button class='login-submit'>Go</button>
        </div>
      </form>
    </section>

    <section class="register-form">
      <h2>Register</h2>
      <hr />
      <form method="POST" action="/register">
        <input name="fullName" placeholder="Full Name" required ></input>
        <input name="username" placeholder="Username" required ></input>
        <input type="email" placeholder="Email" required ></input>
        <input type="password" placeholder="Password" required></input>
        <span>Already have an account? <a href="/">Login here.</a></span>
        <div class='display-in-line'>
          <button class='register-submit'>Go</button>
        </div>
      </form>
    </section>

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <hr />
      <form method="POST" action="/tweets">
        <textarea name="text" placeholder="What are you humming about?" required oninvalid="this.setCustomValidity('Please enter a tweet.')" maxlength="140"></textarea>
        <div class='display-in-line'>
          <button class='tweet-button compose'>Go</button>
          <span class="counter">140</span>
        </div>
      </form>
    </section>
    <section id="tweet-container">
    </section>
  </main>

</body>

</html>
